<div class="water"
     *ngIf="media.isActive('gt-sm')"
     [@water]="url$ | async"
     parallax speed="4" [initialPosY]="100">
</div>

<div class="header-wrap" ngClass.gt-sm="gt-sm">
  <nd-header></nd-header>
</div>

<div fxLayout="column" fxFlexFill>
  <div class="main-wrap" ngClass.gt-sm="gt-sm">
    <main>
      <router-outlet></router-outlet>
    </main>

    <div class="slogan unselectable">
      Never drain your pool again -<br />
      <span color="primary">PURIFY</span> it!
    </div>
  </div>

  <div fxFlex></div>

  <nd-footer></nd-footer>
</div>
